<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<!-- Header section of website-->
  <header>
    <div class="nav-bar">
      <div class="nav-logo">
        <img src="images/hulu-logo.svg" alt="hulu logo">
      </div>
      <div class="nav-bar-login">
        <button>LOG IN</button>
      </div>
      <div class="mobile-menu-bars">
        <div class="bars">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>
    <div class="middle-header">
      <div class="duo">
        <p>DISNEY BUNDLE DUO BASIC</p>
        <img src="images/hulu-disney.png" alt="">
        <h2>Both with ads, for<br>$9.99/month.</h2>
        <button>GET THEM BOTH</button>
      </div>
      <div class="trio">
        <p>DISNEY BUNDLE TRIO BASIC</p>
        <img src="images/hulu-disney-espn.png" alt="">
        <h2>All with ads, for<br>$12.99/month.</h2>
        <button>GET ALL THREE</button>
      </div>
    </div>
    <div class="middle-header-mobile">
      <div class="duo-mobile">
        <p>DISNEY BUNDLE DUO<br> BASIC</p>
        <img src="images/hulu-disney.png" alt="">
        <h2>Both with ads, for<br>$9.99/month.</h2>
        <button>GET THEM BOTH</button>
      </div>
      <div class="trio-mobile">
        <p>DISNEY BUNDLE TRIO<br>BASIC</p>
        <img src="images/hulu-disney-espn.png" alt="">
        <h2>All with ads, for<br>$12.99/month.</h2>
        <button>GET ALL THREE</button>
      </div>
    </div>
    <div class="terms">
      <li><a href="#">Terms apply</a></li>
    </div>
    <div class="sign-up">
      <li><a href="#">Sign up for Hulu only</a></li>
    </div>
  </header>
  <main>
    <div class="top-section">

    </div>
  </main>
  <footer>

  </footer>
  
</body>
</html>
